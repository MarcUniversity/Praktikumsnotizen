<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminplaner: Konto verinden</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Terminplaner</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="mailto:orgamail@exmaple.com">Mail an die Organisatoren </a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div style="height:30px"></div>
	<div class="container well well-lg">
		<h4>Geben sie ihre Daten ein um sich mit ihrem GitHub-Account in das System einzutragen.</h4><br>
		<form method="POST">
			<div class="form-group">
				<label>Unikennung</label>
				<input type="text" class="form-control" placeholder="Unikennung eingeben">
			</div>
			<div class="form-group">
				<label>E-Mail Adresse</label>
				<input type="text" class="form-control" placeholder="E-Mail Adresse eingeben">
			</div>
			<div class="form-group">
				<label>GitHub Handle</label>
				<input type="text" class="form-control" value="GitHubName" readonly>
			</div>
			<button type="submit" class="btn btn-default">Abschicken</button>
		</form>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
