<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminplaner: Konto verinden</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Terminplaner</a>
        </div>
        <div class="navbar-text">
            <a href="mailto:orgamail@exmaple.com" style="text-decoration:none;">Mail an die Organisatoren </a>
        </div>
    </div>
</nav>
<div style="height:30px"></div>
<div class="container text-center">
    <h2>Mit GitHub-Konto verbinden</h2>
    <hr>
    <div class="alert alert-secondary">
        <h4>Geben sie ihre Daten ein um sich mit ihrem GitHub-Account in das System einzutragen.</h4><br>
        <form method="POST">
            <div class="form-group">
                <label>Unikennung</label>
                <input type="text" class="form-control" placeholder="Unikennung eingeben"><br>
            </div>
            <div class="form-group">
                <label>E-Mail Adresse</label>
                <input type="text" class="form-control" placeholder="E-Mail Adresse eingeben"><br>
            </div>
            <div class="form-group">
                <label>GitHub Handle</label>
                <input type="text" class="form-control" value="GitHubName" readonly><br>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
