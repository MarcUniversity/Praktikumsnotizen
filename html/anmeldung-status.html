<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminplaner: Anmeldung</title>
    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Terminplaner</a>
		</div>
		<div class="navbar-text">
			<a href="mailto:orgamail@exmaple.com" style="text-decoration:none;">Mail an die Organisatoren </a>
		</div>
	</div>
</nav>
<div style="height:30px;"></div>
<div class="container text-center">
    <h2>Status ihrer Anmeldung</h2>
    <hr>
    <div class="alert alert-success">
        Ihre Anmeldung war erfolgreich.<br><br>
        <button class="btn btn-success">Zur Startseite</button>
    </div>
    <div class="alert alert-danger">
        Ihre Anmeldung ist fehlgeschlagen.<br>
        Fehlermeldung: <span>Es kam zu einem Fehler.</span><br><br>
		<button class="btn btn-danger">Zur Anmeldung</button>
         <button class="btn btn-light">Zur Startseite</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
